<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<title> Trang web của nihta</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/png">
	
</head>
<body>
	
	
	
	<div class="fullscreen-bg">
  		<img style="height: 100%; width: 100%; object-fit: center" id="background" >
  	</div>
	<script type="text/javascript">  
		window.onload=function(){  
			var imgarray = new Array("images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg");  
			var s = Math.floor(Math.random()* imgarray.length);  
			document.getElementById("background").src = imgarray[s];  
 		}  
	</script> 

	<h1>
	<span class="char1" aria-hidden="true">Đếm</span>
	<span class="char2" aria-hidden="true">ngược</span>
	<span class="char3" aria-hidden="true">đến</span>
	<span class="char4" aria-hidden="true"> tết </span>
	<span class="char5" aria-hidden="true">Nguyên đán </span>
	<span class="char6" aria-hidden="true">  </span>
	</h1>


  	<span id="dem-nguoc">
	  <div class='balloons'>  
			<div class='balloon'>     
 				<span class="days">00</span>
				<span class="time1">Ngày</span>
			</div>
			<div class='balloon'>     
 				<span class="hours">00</span>
				<span class="time1">Giờ</span>
			</div>
			<div class='balloon'>     
 				<span class="minutes">00</span>
				<span class="time1">Phút</span>
			</div>
			<div class='balloon'>     
 				<span class="seconds">00</span>
				<span class="time1">Giây</span>
			</div>
		</div>
	</span>






	<div class="bo"> HAha </div>		



	<script type="text/javascript" src="jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="jquery.1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery.spritely-0.6.1v2.js"></script>
	<script src="coundown-timer.js"></script>
	<script> 
		jQuery(function ($) { 
		      'use strict';
		(function () { 
		   $("#dem-nguoc").countdown({ 
		    // Thời gian January February March April May June July August September October November December
		   date: "5 february 2019 00:00:00",
		         format: "on" 
		      }); 
		         }()); 
		                }); 
		$(document).on('click', '.m-menu .dropdown-menu', function(e) { 
		   e.stopPropagation() 
		})
	</script>
	
	<script src="snowstorm.js"></script>
	<script>snowStorm.excludeMobile = false;</script>
